<div class="container">
    <h3 class="text-center">Resultado da pesquisa
        <span class="pull-right form-inline" style="margin-right: 100px">
           <i class="fa fa-search text-info"></i>
           <input type="text" ng-model="searchFilter" class="form-control" placeholder="Filtrar por..." >         
       </span>    
    </h3>     
    <table ng-table="paramsTable" class="table table-bordered table-hover table-condensed">
        <thead class="bg-primary">
            <tr>
                <th>LEAD</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>NIF</th>
                <th>Email</th>
                <th>Data Entrada</th>
                <th>Situação</th>
                <th>Gestor / Analista</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody> 
            <tr ng-repeat="r in $data | filter: searchFilter">
                <td>{{r.id}}</td>
                <td>{{r.nome}}</td>
                <td>{{r.telefone}}</td>
                <td>{{r.nif}}</td>
                <td>{{r.email}}</td>
                <td>{{r.dataentrada}}</td>
                <td title="{{r.descricao}}">{{r.stsnome}}</td>
                <td>{{r.nomeUser}} / {{r.nomeAnalista}}</td>
                <td>
                    <a  href="#!/detLead/{{r.id}}" class="btn btn-success btn-sm" title="Ver detalhes"><i class="fa fa-eye"></i></a>
                    <a  href="#!/form1/{{r.id}}" ng-show="r.status==13 && user==r.analista" class="btn btn-success btn-sm" 
                        title="Abrir formulario de contacto"><i class="fa fa-check"></i></a>
                    <a  href="#!/gcontact/{{r.id}}" ng-show="r.status<8 && user==r.user" class="btn btn-success btn-sm" title="Puxar"><i class="fa fa-check"></i></a>
                    <a  href="#!/detLead/{{r.id}}" ng-show="r.status>10 && user==r.user" class="btn btn-success btn-sm" title="Puxar"><i class="fa fa-check"></i></a>
                </td>
            </tr>            
        </tbody>
    </table>
    <div class="text-center">
        <a class="btn btn-warning" href="#!/dashboard">Voltar</a>
    </div>
    
</div>
<br/><br/><br/>
