<!DOCTYPE html>
<!--
    Listar as LEADS recusadas
-->
<div class="container">
    <h3 class="text-center">Recusadas <small>no mês anterior e no atual.</small>
        <span class="pull-right form-inline" style="margin-right: 100px">
           <i class="fa fa-search text-info"></i>
           <input type="text" ng-model="searchFilter" class="form-control" placeholder="Filtrar por..." >         
       </span>    
    </h3>     
    <table ng-table="paramsTable" class="table table-bordered table-condensed table-hover">
        <thead class="bg-primary">
            <tr>
                <th>LEAD</th>
                <th>Cliente</th>
                <th>Montante Pedido</th>
                <th>Situação</th>
                <th>Data</th>
                <th>Motivo</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="d in $data | filter: searchFilter">
                <td>{{d.lead}}</td>
                <td>{{d.cliente}}</td>
                <td>{{d.montante}}</td>
                <td>{{d.status}}</td>
                <td>{{d.datastatus}}</td>
                <td>{{d.motivo}}</td>
                <td>
                    <a href="#!/detLead/{{d.lead}}" class="btn btn-sm btn-success" title="Ver detalhes"><i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>
    <div class="text-center">
        <button class="btn btn-warning" onclick="window.history.back()">Voltar</button>
    </div>
    
</div>
