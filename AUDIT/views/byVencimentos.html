<style>
    .table{
        width:fit-content;
        margin: auto;
    }
    td{
        padding: 2px 10px;
    }
    
    .idade, .ano{
        width: 65px;
        text-align: center;
    }
    .vencimento{
        width: 65px;
        text-align: center;
    }
    .gp1{
        background-color: #cccccc;
    }
    .gp2{
        background-color: #999999;
    }
    .gp3{
        background-color: #666666;
    }
    .gp4{
        background-color: #333333;
    }    
  
    
    .mes{
        width: 44px;
        text-align: center;
    }
    .tipo{
        width: 100px;
        text-align: center;
    }
    
</style>


<div class="container">
    <header class="text-center">
        <h3 class="text-info">Auditoria de Leads por Vencimentos</h3>
        <div class="selecao">
            <form  ng-submit="submeter()">
            <table class="table table-condensed">
                <thead class="thead thead-dark">
                    <tr class="text-info">
                        <th colspan="8" class="text-center">Vencimentos</th>
                        <th class="text-center">Ano</th>
                        <th colspan="2" class="text-center">Meses</th>
                        <th class="text-center">Tipo</th>
                        <th class="text-center">Fornecedor</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="gp1"><input class="form-control vencimento" type="text" ng-model="sl.gv[0]" mask="9?999" select-on-click></td>
                        <td class="gp1"><input class="form-control vencimento" type="text" ng-model="sl.gv[1]" mask="9?999" select-on-click></td>
                        <td class="gp2"><input class="form-control vencimento" type="text" ng-model="sl.gv[2]" mask="9?999" select-on-click></td>
                        <td class="gp2"><input class="form-control vencimento" type="text" ng-model="sl.gv[3]" mask="9?999" select-on-click></td>
                        <td class="gp3"><input class="form-control vencimento" type="text" ng-model="sl.gv[4]" mask="9?9?999" select-on-click></td>
                        <td class="gp3"><input class="form-control vencimento" type="text" ng-model="sl.gv[5]" mask="9?999" select-on-click></td>
                        <td class="gp4"><input class="form-control vencimento" type="text" ng-model="sl.gv[6]" mask="9?999" select-on-click></td>
                        <td class="gp4"><input class="form-control vencimento" type="text" ng-model="sl.gv[7]" mask="9?999" select-on-click></td>
                        <td><input class="form-control ano" type="text" ng-model="sl.ano" mask="2099" select-on-click required></td>
                        <td><input class="form-control mes" type="text" ng-model="sl.mes1" mask="19" select-on-click required></td>
                        <td><input class="form-control mes" type="text" ng-model="sl.mes2" mask="19" select-on-click required></td>
                        <td>   
                            <select class="form-control tipo" ng-model="sl.tipocredito">
                                <option value="">Todos</option>
                                <option value="CP">CP</option>
                                <option value="CC">CC</option>
                            </select>
                        </td>
                        <td>
                            <select class="form-control" ng-model="sl.fornSel">
                                <option value="" selected="">Todos</option>
                                <option ng-repeat="f in fornecedores"  ng-value="f.empresa" >{{f.empresa}}</option>
                            </select>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success">Aplicar</button>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4">
                            <button type="button" class="btn btn-default btn-block" ng-class="{'btn-primary': grafico==1}" ng-click="onSelectGrafico(1)">Recebidas</button>
                        </td>
                        <td colspan="4">
                            <button type="button"  class="btn btn-default btn-block" ng-class="{'btn-primary': grafico==2}"  ng-click="onSelectGrafico(2)">Financiadas - Quantidades</button>
                        </td>
                        <td colspan="3">
                            <button type="button"  class="btn btn-default btn-block" ng-class="{'btn-primary': grafico==3}"  ng-click="onSelectGrafico(3)">Financiadas - Valores</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </form> 
            <div class="">

            </div>
        </div>

    </header>
    <section>
            <div class="panel-body bg-warning" style="width: 90%; margin: auto">
                <canvas  id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series" chart-colors="colors"> </canvas>
            </div>        
    </section>

    
</div>
